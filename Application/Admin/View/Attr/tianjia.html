<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">

<script type="text/javascript" src="{:C('AD_JS_URL')}jquery-1.8.3.min.js"></script>

</head>

<body>
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td height="30"><table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td height="24" bgcolor="#353c44"><table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td><table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td width="6%" height="19" valign="bottom"><div align="center"><img src="images/tb.gif" width="14" height="14" /></div></td>
                <td width="94%" valign="bottom"><span class="STYLE1"> 属性管理 -> 添加属性</span></td>
              </tr>
            </table></td>
            <td><div align="right"><span class="STYLE1"> 
            <a href="showlist.html">返回</a>   &nbsp; </span>
              <span class="STYLE1"> &nbsp;</span></div></td>
          </tr>
        </table></td>
      </tr>
    </table></td>
  </tr>
  <tr>
    <td>
      <form action='__SELF__' method='post'>
    <table width="100%" border="0" cellpadding="0" cellspacing="1" bgcolor="#a8c7ce">
      <tr>
        <td height="20" bgcolor="#FFFFFF" class="STYLE6"><div align="right"><span class="STYLE19">属性名称：</span></div></td>
        <td height="20" bgcolor="#FFFFFF" class="STYLE19"><div align="left">
        <input type="text" name="attr_name" />
        </div></td>
      </tr>
      <tr>
        <td height="20" bgcolor="#FFFFFF" class="STYLE6"><div align="right"><span class="STYLE19">属性类型：</span></div></td>
        <td height="20" bgcolor="#FFFFFF" class="STYLE19"><div align="left">
          <select name='type_id'>
            <option value=''>--请选择--</option>
            <foreach name='typeInfo' item='v'>
              <option value='{$v.id}'>{$v.type_name}</option>
            </foreach>
          </select>
        </div></td>
      </tr>
      <tr>
        <td height="20" bgcolor="#FFFFFF" class="STYLE6"><div align="right"><span class="STYLE19">属性是否可选：</span></div></td>
        <td height="20" bgcolor="#FFFFFF" class="STYLE19"><div align="left">
          <input type="radio" name="attr_sel" value='0'/>唯一
          <input type="radio" name="attr_sel" value='1'/>多选
        </div></td>
      </tr>
      <tr>
        <td height="20" bgcolor="#FFFFFF" class="STYLE6"><div align="right"><span class="STYLE19">属性的录入方式：</span></div></td>
        <td height="20" bgcolor="#FFFFFF" class="STYLE19"><div align="left">
        <input type="radio" name="attr_write" value='0'/>手工输入
        <input type="radio" name="attr_write" value='1'/>在下面的列表选择
        </div></td>
      </tr>
      <tr>
        <td height="20" bgcolor="#FFFFFF" class="STYLE6"><div align="right"><span class="STYLE19">属性列表的值：</span></div></td>
        <td height="20" bgcolor="#FFFFFF" class="STYLE19"><div align="left">
        <textarea rows="5" cols="30" name='attr_vals' id='attr_vals' placeholder="例如颜色:白色,红色,绿色,多个可选值通过[逗号]分割"></textarea>
        </div></td>
      </tr>
      <tr>
        <td height="20" bgcolor="#FFFFFF" class="STYLE6"><div align="right"><span class="STYLE19"></span></div></td>
        <td height="20" bgcolor="#FFFFFF" class="STYLE19"><div align="left">
            <input type='submit' value='添加属性'>
        </div></td>
      </tr>
    </table>
    </form>
    <script type="text/javascript">
    $(function() {
        //点击'手工输入'单选时, 文本域变为disabled状态
        $("input[name='attr_write']").on('click', function(){
              //点击'手工输入'单选时, 文本域 不可输入
              if ($(this).val() == 0) {
                  $('#attr_vals').val('');
                  $('#attr_vals').attr('disabled', 'disabled');
              } else {
                   $('#attr_vals').removeAttr('disabled');
              }
        });
    })
</script>
    </td>
  </tr>
</table>
</body>
</html>
